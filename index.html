<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Da+2&family=Permanent+Marker&family=Rubik+Vinyl&display=swap"
        rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="info-box">
        <h1 class="info">Welcome to Tic Tac Toe</h1>
        <button class="button">Reset</button>
    </div>
    <div class="board">
        <div class="box bt-0 bl-0"><span class="box-text"></span></div>
        <div class="box bt-0"><span class="box-text"></span></div>
        <div class="box bt-0 br-0"><span class="box-text"></span></div>
        <div class="box bl-0"><span class="box-text"></span></div>
        <div class="box"><span class="box-text"></span></div>
        <div class="box br-0"><span class="box-text"></span></div>
        <div class="box bl-0 bb-0"><span class="box-text"></span></div>
        <div class="box bb-0"><span class="box-text"></span></div>
        <div class="box br-0 bb-0"><span class="box-text"></span></div>
    </div>
    <img class="congratulations" src="./congratulations-congrats.gif" alt="">
    <img class="gameover" src="./liu-teasing.gif" alt="">
</body>

</html>
